<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Каталог товаров</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <h3>Регистрация</h3>
    <form method="post" th:action="@{/register}">
        <div class="form-group row">
            <div class="col-sm">
                <input required type="text" name="username" class="form-control" id="inputUsername" placeholder="Username">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm">
                <input required type="text" class="form-control" name="email" id="inputEmail" placeholder="Email">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm">
                <input required type="password" class="form-control" name="password" id="inputPassword" placeholder="Password">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm">
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm">
                <a class="stretched-link" th:href="@{/login}">Already have an account</a>
            </div>
        </div>
    </form>
</div>

</body>
</html>
